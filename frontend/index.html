<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AIVerse</title>
    <meta name="backend-base-url" content="https://aiverse-sbs6.onrender.com" />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Set backend URL in window object for config resolution
      (function() {
        const isVercel = window.location.hostname.includes('vercel.app');
        const isLocalhost = window.location.hostname === 'localhost';
        const backendUrl = isVercel ? 'https://aiverse-sbs6.onrender.com' : 'http://localhost:5000';
        
        window.__VITE_API_URL = backendUrl;
        window.__API_BASE_URL = backendUrl;
        window.__BACKEND_URL = backendUrl;
        
        console.log('[window] Set backend URL:', backendUrl, '(isVercel:', isVercel, ', isLocalhost:', isLocalhost, ')');
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
